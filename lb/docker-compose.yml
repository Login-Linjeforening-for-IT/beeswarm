services:
  api:
    build:
      context: ./api
      dockerfile: ./Dockerfile
    container_name: beeswarm_api
    ports:
      - "8080:8080"
    restart: always

  ui:
    build:
      context: ./ui
      dockerfile: ./Dockerfile
    container_name: beeswarm_ui
    ports:
      - "3000:3000"
    restart: always

